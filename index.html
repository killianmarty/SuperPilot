<!DOCTYPE html>
<html>
<head>
    <title>SuperPilot</title>
    <style>
        html, body{
            margin: 0px;
            padding: 0px;
            overflow: hidden;
        }

        canvas{
            background-color: lightblue;
            width: 100vw;
            height: 100vh;
        }

        #metrics{
            position: absolute;
            top: 10px;
            right: 20px;
        }

        #fuelBar{
            width: 80px;
            height: 20px;
            border: 1px solid black;
            border-radius: 2px;
            overflow: hidden;
        }

        #fuelLevel{
            background-color: rgb(248, 49, 49);
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="metrics">
        <div id="fuelBar">
            <div id="fuelLevel"></div>
        </div>
        <p id="score"></p>
    </div>
    
    

    <canvas id="canvas" width="1200" height="500"></canvas>
    <script src="js/settings.js"></script>
    <script src="js/spriteData.js"></script>
    <script src="js/sprite.js"></script>
    <script src="js/building.js"></script>
    <script src="js/vegetation.js"></script>
    <script src="js/airport.js"></script>
    <script src="js/plane.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
