<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes"></meta>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"></meta>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles/style.css">
    <title>FlappyBear</title>
</head>
<body>
    <canvas id="canvas" width="1200" height="500"></canvas>

    <div id="gameButtons">
        <img id="pauseBtn" class="gameButton" src="assets/gui/pause_button.png" onclick="pauseGame();">
        <img id="audioBtn" class="gameButton disabled" src="assets/gui/audio_button.png" onclick="toggleMute();">
    </div>

    <div id="metrics">
        <div id="fuelBar">
            <div id="fuelLevel"></div>
        </div>
        <p id="score"></p>
    </div>

    <div id="menu">
        <h1 id="menuTitle">FlappyBear</h1>
        <img id="menuStartBtn" src="assets/gui/play_button.png" onclick="startGame();"></img>
        <span></span>
    </div>

    

    <script src="js/Settings.js"></script>
    <script src="js/Sprite.js"></script>
    <script src="js/MovingSprite.js"></script>
    <script src="js/Building.js"></script>
    <script src="js/Vegetation.js"></script>
    <script src="js/Airport.js"></script>
    <script src="js/Player.js"></script>
    <script src="js/Baloon.js"></script>
    <script src="js/Helicopter.js"></script>
    <script src="js/FighterJet.js"></script>
    <script src="js/Cloud.js"></script>
    <script src="js/Mountain.js"></script>
    <script src="js/Birds.js"></script>
    <script src="js/Renderer.js"></script>
    <script src="js/App.js"></script>
</body>
</html>
