<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <title>SuperPilot</title>
    
    <style>
        html, body{
            margin: 0px;
            padding: 0px;
            overflow: hidden;

            touch-action: none;
           -webkit-touch-callout: none;
           -webkit-user-select: none;
           -khtml-user-select: none;
           -moz-user-select: none;
           -ms-user-select: none;
           user-select: none;
           outline: none;
        }

        canvas{
            background: linear-gradient(180deg, rgba(210,210,255,1) 0%, rgba(204,246,255,1) 100%);
            width: 100vw;
            height: 100vh;
            touch-action: none;
        }

        #metrics{
            position: absolute;
            top: 10px;
            right: 20px;
        }

        #fuelBar{
            width: 80px;
            height: 20px;
            border: 1px solid black;
            border-radius: 2px;
            overflow: hidden;
        }

        #fuelLevel{
            background-color: rgb(248, 49, 49);
            height: 100%;
        }
    </style>

</head>
<body>
    <div id="metrics">
        <div id="fuelBar">
            <div id="fuelLevel"></div>
        </div>
        <p id="score"></p>
    </div>
    
    <canvas id="canvas" width="1200" height="500"></canvas>

    <script src="js/Settings.js"></script>
    <script src="js/SpriteData.js"></script>
    <script src="js/Sprite.js"></script>
    <script src="js/MovingSprite.js"></script>
    <script src="js/Building.js"></script>
    <script src="js/Vegetation.js"></script>
    <script src="js/Airport.js"></script>
    <script src="js/Player.js"></script>
    <script src="js/Baloon.js"></script>
    <script src="js/Helicopter.js"></script>
    <script src="js/Cloud.js"></script>
    <script src="js/Renderer.js"></script>
    <script src="js/App.js"></script>
</body>
</html>
